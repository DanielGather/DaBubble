<div
  id="threadsbar-wrapper"
  class="flex flex-col w-96 h-full bg-white rounded-standard overflow-hidden transition-all duration-300" [ngClass]="{'mr-4': isOpen}"
  [class.w-96]="isOpen"
  [class.w-0]="!isOpen"
  [class.ml-0]="!isOpen"
>
  <div
    id="threadsbar-content"
    class="flex flex-col h-full opacity-1 transition-opacity duration-75"
    
  >
    <div
      id="threadsbar-header"
      class="flex px-7 w-full min-h-20 gap-4 shadow-md items-center flex-shrink-0"
    >
      <div id="threadsbar-header-label" class="flex gap-4 w-full items-center">
        <span class="font-bold text-lg">Thread</span>
        <span class="text-sm text-fc-purple mt-[2px]"># Entwicklerteam</span>
      </div>
      <img
        src="img/close.svg"
        alt=""
        (click)="isOpen = false"
        class="cursor-pointer"
      />
    </div>

    <div id="chat-wrapper" class="min-h-0 flex flex-col">
      <app-chat-messages-container
        class="overflow-auto"
        [chatMessages]="chatMessages"
        [isThread]="true"
      ></app-chat-messages-container>

      <app-chat-input class="flex-shrink-0"></app-chat-input>
    </div>
  </div>
</div>
