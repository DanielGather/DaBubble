<!-- Background-Overlay -->
<div
  class="absolute flex items-center justify-center top-0 left-0 w-full h-full bg-black/50 z-50"
  (click)="closeClickedUserProfile()"
>
  <!-- Click on closes profile -->

  <!-- Empty user profile-panel -->
  <div
    class="bg-bg-component flex flex-col p-10 shadow-md rounded-standard z-20"
    (click)="$event.stopPropagation()"
  >
    <!-- User insight -->

    <div id="userInsightWrapper" class="flex flex-col gap-11">
      <div class="flex justify-between md:w-[420px] min-w-72">
        <p class="font-bold text-24">Profil</p>
        <img
          (click)="closeClickedUserProfile()"
          class="hover:cursor-pointer"
          src="img/close.svg"
          alt=""
        />
      </div>
      <div class="flex items-center justify-center">
        <img
          class="w-[128px] h-[128px] md:w-48 md:h-48 rounded-full"
          src="img/user_1.png"
          alt=""
        />
      </div>
      <div class="flex justify-between items-center">
        <div *ngIf="creatorData">
          <p class="text-24 font-bold">
            {{ creatorData.firstName }} {{ creatorData.lastName }}
          </p>
        </div>
      </div>

      <div class="flex gap-4">
        <img
          [src]="active ? 'img/online_profile.svg' : 'img/offline_profile.svg'"
          alt=""
        />
        <p [ngStyle]="{ color: active ? green : 'black' }" class="">Aktive</p>
      </div>

      <div
        class="inline-grid gap-6 [grid-template-columns:repeat(2,min-content)] [grid-template-rows:repeat(2,auto)]"
      >
        <img src="img/mail.svg" alt="" class="w-5 mt-1.5" />
        <div class="flex flex-col gap-4">
          <p class="row-start-1 col-start-2 text-lg font-bold">
            E‑Mail‑Adresse
          </p>
          <div *ngIf="creatorData">
            <p
              class="row-start-2 col-start-2 text-fc-email-blue cursor-pointer"
            >
              {{ creatorData.email }}
            </p>
          </div>
        </div>
      </div>

      <div class="w-full flex justify-center">
        <app-button>
          <div class="flex gap-3 px-6">
            <img src="img/mode_comment.svg" alt="" />
            <div class="text-lg">Nachricht</div>
          </div>
        </app-button>
      </div>
    </div>
  </div>
</div>
