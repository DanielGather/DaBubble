<div
  id="auth-layout-wrapper"
  class="h-screen flex flex-col justify-center items-center p-4 gap-6"
>
  <div id="mobile-logo-wrapper" class="flex lg:hidden items-center gap-4 w-fit">
    <img class="h-14 w-14" src="img/logo.svg" alt="" />
    <span class="font-bold text-fontSizeAuthTitle">DABubble</span>
  </div>

  <div
    id="desktop-logo-wrapper"
    class="absolute hidden lg:flex items-center gap-4 w-fit m-10 top-0 left-0"
  >
    <img class="h-14 w-14" src="img/logo.svg" alt="" />
    <span class="font-bold text-fontSizeAuthTitle">DABubble</span>
  </div>

  <app-modal>
    <div
      id="login-content-wrapper"
      class="flex flex-col text-center gap-0 lg:gap-2"
    >
      <span
        id="auth-title"
        class="text-fontSizeAuthTitle font-bold text-fc-dark-purple"
        >Anmeldung</span
      >
      <p>
        Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit
        verwendest.
      </p>
      <form action="" class="flex flex-col gap-0 lg:gap-2">
        <app-form-input
          type="email"
          placeholder="beispielname@email.com"
          class="mt-2"
        ></app-form-input>
        <app-form-input
          type="password"
          placeholder="Passwort"
          class="mt-6"
        ></app-form-input>
        <a routerLink="/reset-password" class="text-fc-purple mt-2"
          >Passwort vergessen?</a
        >
        <div
          id="or-wrapper"
          class="flex justify-center items-center gap-4 mt-3"
        >
          <div class="h-[1px] w-full bg-bg-main"></div>
          <span>ODER</span>
          <div class="h-[1px] w-full bg-bg-main"></div>
        </div>
        <div
          id="sign-in-google-wrapper"
          class="flex w-full bg-bg-main px-7 py-2 my-2 rounded-standard gap-4 justify-center items-center mt-4"
        >
          <img class="h-10 w-10" src="/img/google.svg" alt="" />
          <span class="text-fc-purple">Anmelden mit Google</span>
        </div>

        <div id="buttons-wrapper" class="flex gap-4 justify-center mt-2">
          <app-button type="blueButton"><span>Anmelden</span></app-button>

          <a routerLink="/a-private-chat-variable">
            <app-button type="transparentButton"
              ><span>GÃ¤ste-Login</span></app-button
            >
          </a>
        </div>
      </form>
    </div>
  </app-modal>
  <div id="mobile-signup-wrapper" class="flex lg:hidden flex-col gap-4">
    <span>Neu bei DABubble?</span>
    <a routerLink="/signup">
      <app-button type="transparentButton">Konto erstellen</app-button>
    </a>
  </div>

  <div
    id="desktop-signup-wrapper"
    class="absolute hidden lg:flex flex-col gap-4 m-10 top-0 right-0 text-end"
  >
    <span>Neu bei DABubble?</span>
    <a routerLink="/signup" class="hover:cursor-pointer text-fc-purple"
      >Konto erstellen</a
    >
  </div>
</div>
