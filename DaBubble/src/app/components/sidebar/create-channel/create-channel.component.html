<div
  class="absolute left-0 top-0 w-full h-full flex items-center justify-center bg-black bg-opacity-40"
>
  <div
    class="flex gap-4 flex-col bg-bg-component rounded-standard p-8 w-[50rem]"
  >
    <div class="flex justify-between items-center">
      <p class="font-bold text-24">Channel erstellen</p>
      <img class="w-3 h-3" src="img/close.svg" alt="" />
    </div>
    <p>
      Channels dienen deinem Team zur Kommunikation. Am besten sollten sie
      themenbezogen sein. #marketing zum Beispiel.
    </p>
    <p class="font-bold">Channel-Name</p>
    <input
      class="rounded-standard border p-3"
      placeholder="# z.B. Kooperationsprojekte"
      type="text"
    />
    <p class="font-bold">Beschreibung <span>(optional)</span></p>
    <input placeholder="Dein Text hier" type="text" />
    <app-button [name]="buttonText"></app-button>
  </div>
</div>
